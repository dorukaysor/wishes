<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/themes.css">
    <script src="./scripts/main.js" type="module"></script>
</head>
<body>
    <header class="fade-in">
        <h1>🌟 A Special Day Just For You! 🌟</h1>
    </header>
    <main>
        <section class="fade-in reveal">
            <p id="welcomeText">Happy Birthday! Wishing you a wonderful day filled with joy, love, and laughter.</p>
        </section>
        <textarea id="wishText" placeholder="Write your birthday wish here..."></textarea>
        <button id="submitWish" class="btn-primary">Submit Wish</button>
    </main>
    <footer>
        <p>© Birthday Wishes. Made with ❤️.</p>
    </footer>
</body>
</html>
